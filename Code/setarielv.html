    <center>
        <div class="parola">
            Schimbă parola
            <button id="parola" onclick="resetElement()" > v </button>
            <form id="hidden">
                Parola veche:
                <input type="text" id="parolaveche"> <br>
                Parola nouă:
                <input type="text" id="parolanoua"> <br>
                <input type="submit" id="submit"><br>
            </form>
            
        </div>
    </center>   
    <script>
        var ok=0, n=0;
        function openNav() {
            document.getElementById("meniu").style.width = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0)";
            ok=1;
        }
        function closeNav() {
            document.getElementById("meniu").style.width = "0";
            document.body.style.backgroundColor = "white";
            ok=0;
        }
        function myFunction(x) {
            x.classList.toggle("change");
            if(ok==0)
                openNav();
            else
                closeNav();
        }
        function resetElement() {
            if(n==0)
            {
                document.getElementById("hidden").style.display = "block";
                n=1;
            }
            else
            {
                document.getElementById("hidden").style.display = "none";
                n=0;
            }
        }
    </script>
</body>
